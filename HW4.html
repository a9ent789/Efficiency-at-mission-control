<!--this tag opens tells the file that everything in between it is html code-->
<!DOCTYPE html>

<!--this sets the default language-->
<html lang="en">

<!--this is the area where the html file references other files and tags so that the browser know what it is working with-->
<head>

    <!--this is adding the javascript file-->
    <script src="HW4.js"></script>

    <!--this is addinc the css file-->
    <link href="HW4.css" rel="stylesheet" type="text/css" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--this sets the title on the tab of the browser.-->
    <title>Blast off Counter V2.0</title>
</head>

<!--this tag is the body so everything that is shown to the user-->
<body>

    <!--the first and largest header-->
    <h1>Blast of Counter V2.0</h1>

    <!--puts a horizontal line on the page-->
    <hr>

    <!--a bunch of line breaks so that the counter can be down further-->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--the division that has the id of "displayCounter" so that the javascript file can know where to put the counter-->
    <div id="displayCounter"></div>

<!--ending and closing tags-->
</body>
</html>
